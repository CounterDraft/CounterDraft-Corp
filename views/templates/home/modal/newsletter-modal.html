<div class="modal-content model-tmpl-0">
   <message ng-hide="hideMessage" class="alert counterDraft-alert"></message>
    <div class="modal-header">
        <button type="button" class="close btn-modal model-secondary" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">We Are Under Construction</h4>
    </div>
    <form ng-submit="homeCtrl.nwSubmit()">
        <ng-form name="newsletterForm">
            <div class="modal-body">
                <div class="row">
                    <p class="col-xs-12 modal-list-item">Be one of the first to play CounterDraft Daily Fantasy Sports, sign up for our newsletter.</p>
                </div>
                <fieldset>
                    <legend class="secondary-text-medium">Personal Information</legend>
                    <div class="col-xs-12">
                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="homeCtrl.user.email" required/>
                    </div>
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="First Name" name="fname" ng-model="homeCtrl.user.first_name" required/>
                    </div>
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="Last Name" name="lname" ng-model="homeCtrl.user.last_name" required/>
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="City" name="city" ng-model="homeCtrl.user.address.city" />
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <input type="number" class="form-control" placeholder="Zip Code" name="zipCode" ng-model="homeCtrl.user.address.postal_code" required/>
                    </div>
                    <div class="col-xs-12">&nbsp;</div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <div class="col-xs-6">
                    <button type="submit" class="btn primary btn-block">Signup</button>
                </div>
            </div>
        </ng-form>
    </form>
</div>
