<!-- Modal content-->
<div class="model-tmpl-0">
    <form role="form" class="form-horizontal" id="login-form">
        <div class="modal-header">
            <button type="button" class="close btn-modal model-secondary" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Login</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="username" class="sr-only col-sm-1">Email or Username:</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="username" placeholder="Email or Username" />
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="sr-only">Password:</label>
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-xs-12 col-sm-4">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <button type="submit" class="btn primary btn-block" data-dismiss="modal">Login</button>
                </div>
                <div class="col-xs-12 col-sm-4">
                </div>
                <div class="col-xs-12 text-center">
                    <a class="link-text" href="/create-account">
                        <u>create a account</u></a><span>&nbsp;or&nbsp;</span><a class="link-text active-reset"><u>forgot username/password</u></a>
                </div>
            </div>
        </div>
    </form>
    <div class="retrieve-container">
        <form role="form" class="form-horizontal" id="retrieve-form">
            <div class="modal-header">
                <h4 class="modal-title text-center">Reset Your Password</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username" class="sr-only col-sm-1">Username:</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="username" placeholder="Username" />
                    </div>
                    <div class="col-xs-12"><span class="modal-title">&nbsp;or,&nbsp;</span></div>
                    <label for="username" class="sr-only col-sm-1">Email</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="Email" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-xs-12 col-sm-4">
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <button type="submit" class="btn primary btn-block">Continue</button>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$('a.active-reset').on('click', function(event) {
    $('div.retrieve-container').toggleClass('active');
});
</script>
