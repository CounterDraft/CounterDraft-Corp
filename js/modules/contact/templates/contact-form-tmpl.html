<div class="container">
    <form role="form">
        <div class="row">
            <div class="col-xs-9">
                <div class="form-group  col-xs-12">
                    <input type="text" class="form-control" id="contact-from" placeholder="Email">
                </div>
                <div class="form-group  col-xs-12">
                    <input type="text" class="form-control" id="contact-subject" placeholder="Subject">
                </div>
            </div>
        </div>
        <div class="form-group col-xs-9">
            <textarea class="col-xs-12" rows="10" name="contact-message" placeholder="Message"></textarea>
        </div>
        <div class="form-group col-xs-9">
            <button type="submit" class="btn btn-default button primary">Submit Question</button>
        </div>
    </form>
</div>
